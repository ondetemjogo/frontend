<!DOCTYPE html>
<html ng-app="ondeTemJogoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Onde Tem Jogo</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="shortcut icon" href="img/tema.ico"  >

  <style>
    .header{
      background: #82ce0a;
    }
    .no-padding{
      padding-right: 0!important;
      padding-left: 0!important;
    }
    .conteudo{
      min-height: 600px;
    }
  </style>
</head>
<body ng-controller="MainController as main">

  <div class="col-xs-12 no-padding" ng-view>
    <div class="header_ondeTemJogo">
      <div class="col-xs-12 header hidden-xs hidden-sm" ng-include="'views/header/header_desktop.html'"></div>
    </div>

    <div class="container conteudo">
      <div class="col-xs-12 no-padding" ng-include="'views/partials/filtro.html'"></div>
    </div>

    <div class="container">
      <div class="col-xs-12 no-padding" ng-include="'views/partials/cadastro.html'"></div>
    </div>

    <div class="footer">
     <div class="col-xs-12 no-padding" ng-include="'views/footer/footer.html'"></div>
   </div>
 </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/service.js"></script>
   <script src="js/controller.js"></script>

</body>
</html>
